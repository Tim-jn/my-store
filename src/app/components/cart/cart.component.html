<section *ngIf="products.length <= 0">
  <div class="empty-cart-message">Your cart is empty.</div>
</section>

<section *ngIf="products.length > 0" class="cart-container">
  <div class="cart-items">
    <div class="cart-item" *ngFor="let product of products">
      <img src="{{ product.url }}" alt="{{ product.name }}" />
      <div class="cart-item-details">
        <h3>{{ product.name }}</h3>
        <span>{{ product.price | currency }}</span>
        <span
          >Amount : <input name="quantity" class="number-input" type="number"
        /></span>
      </div>
    </div>

    <p class="cart-total">Total : {{ total | currency }}</p>
  </div>

  <form action="" class="cart-form">
    <div class="form-input form-margin">
      <label for="name">Full name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="(minimum 3 characters)"
      />
    </div>
    <div class="form-input form-margin">
      <label for="email">Address</label>
      <input
        type="text"
        name="address"
        id="address"
        required
        placeholder="(minimum 6 characters)"
      />
    </div>
    <div class="form-input form-margin">
      <label for="email">Credit card number</label>
      <input
        type="text"
        name="card"
        id="card"
        required
        placeholder="(16-digit number)"
      />
      <span>We'll never share you payment details with anyone else.</span>
    </div>
    <div class="form-submit">
      <input type="submit" value="Submit" />
    </div>
  </form>
</section>
