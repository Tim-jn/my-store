<section class="detail-container" *ngIf="product">
  <div><img src="{{ product.url }}" alt="{{ product.name }}" /></div>
  <div class="detail-item">
    <h2>{{ product.name }}</h2>
    <p>{{ product.price | currency }}</p>
    <p>{{ product.description }}</p>
    <form (ngSubmit)="handleAddToCart()">
      <select [(ngModel)]="selectQuantity" name="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="submit">Add to cart</button>
    </form>
    <div *ngIf="productAdded" class="product-added">
      Added {{ selectQuantity }} "{{ product.name }}" to the cart.
    </div>
    <a routerLink="/" class="back-link">⬅️ Back to product list</a>
  </div>
</section>
