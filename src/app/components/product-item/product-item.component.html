<div class="product-container">
  <a routerLink="/products/{{ product.id }}"
    ><img class="product-image" src="{{ product.url }}"
  /></a>
  <h3>{{ product.name }}</h3>
  <span>{{ product.price | currency }}</span>
  <form (ngSubmit)="handleAddToCart()">
    <select [(ngModel)]="selectQuantity" name="select">
      <option default value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button type="submit">Add to cart</button>
  </form>
  <div *ngIf="productAdded" class="product-added">
    Added {{ selectQuantity }} "{{ product.name }}" to the cart.
  </div>
</div>
